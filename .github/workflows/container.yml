on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: say hello
        id: hello
        uses: ./
        with:
          who-to-greet: Tony Ma
      - name: Get outputs
        run: echo "The time we greeted you was ${{steps.hello.outputs.time}}"
